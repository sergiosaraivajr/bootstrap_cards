<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div id="carousel-exemplo" class="carousel carousel-fade slide" data-bs-ride="carousel"> <!-- data-bs-ride="carousel p/ div entender que se trata de carousel / class="carousel-fade" muda a transição das img-->
            <div class="carousel-inner">
                <div data-bs-interval="2000" class="carousel-item active"> <!-- active para iniciar o carousel-->
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2021/11/29/09/35/fighter-jet-6832079_1280.jpg">
                    <div class="carousel-caption">
                        <h2>Gripen</h2>
                    </div>
                </div>
                <div data-bs-interval="2000" class="carousel-item"> <!--data-bs-interval="2000" intervalo em ms na troca das img -->
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2022/08/09/13/47/fighter-aircraft-7375086_1280.jpg">
                    <div class="carousel-caption">
                        <h2>Gripen</h2>
                    </div>
                </div>
                <div data-bs-interval="2000" class="carousel-item">
                    <img class="d-block w-100" src="https://www.aereo.jor.br/wp-content/uploads//2020/10/F22-Raptor.jpg">
                    <div class="carousel-caption">
                        <h2>F-22 Raptor</h2>
                    </div>
                </div>
            </div>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button"> <!-- add btn para retornar a img-->
                <span class="carousel-control-prev-icon"></span> <!--data-bs-target= indica o elmto que vai ser afetado com a ação do btn / data-bs-slide="prev" volta ao anterior--> 

            </button>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button"> <!--para avançar-->
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
            </div>
        </div>
    </div>

    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
